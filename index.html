<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weekly Briefing | ì „ìš© ì•„ì¹´ì´ë¸Œ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar-active { border-left: 4px solid #1e3a8a; background-color: #f3f4f6; font-weight: 600; }
        #mainContent, #loginPage, #loadingScreen { display: none; }
        #loadingScreen { display: flex; }
    </style>
</head>
<body class="bg-[#F9FAFB] text-gray-900">

    <div id="loadingScreen" class="min-h-screen flex items-center justify-center bg-white">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-700"></div>
    </div>

    <div id="loginPage" class="min-h-screen flex-col items-center justify-center px-4 bg-white">
        <div class="max-w-md w-full text-center">
            <h1 class="text-4xl font-black tracking-tighter text-gray-900 mb-4">THE WEEKLY <span class="text-blue-700">BRIEFING</span></h1>
            <p class="text-gray-500 mb-8 font-medium">ë³¸ ì„œë¹„ìŠ¤ëŠ” ìŠ¹ì¸ëœ ì‚¬ìš©ì ì „ìš© ì•„ì¹´ì´ë¸Œì…ë‹ˆë‹¤.<br>ê³„ì†í•˜ë ¤ë©´ êµ¬ê¸€ ê³„ì •ìœ¼ë¡œ ë¡œê·¸ì¸í•˜ì„¸ìš”.</p>
            <button onclick="login()" class="w-full bg-black text-white py-4 rounded-xl font-bold flex items-center justify-center gap-3 hover:bg-gray-800 transition-all shadow-lg">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" width="20" alt="Google">
                Google ê³„ì •ìœ¼ë¡œ ë¡œê·¸ì¸
            </button>
        </div>
    </div>

    <div id="mainContent">
        <header class="sticky top-0 z-50 bg-white border-b border-gray-200 shadow-sm">
            <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
                <h1 class="text-2xl font-black tracking-tighter text-gray-900 cursor-pointer" onclick="location.reload()">THE WEEKLY <span class="text-blue-700">BRIEFING</span></h1>
                <div id="authSection"></div>
            </div>
        </header>

        <div class="max-w-7xl mx-auto px-4 py-8 flex flex-col md:flex-row gap-8">
            <aside class="w-full md:w-64 flex-shrink-0">
                <div class="sticky top-24 text-sm">
                    <h2 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-4">Navigation</h2>
                    <nav class="space-y-1 mb-8">
                        <button onclick="showLatest()" id="navLatest" class="w-full flex items-center px-4 py-3 rounded-lg sidebar-active transition">
                            <span class="mr-3">ğŸ•’</span> Latest News
                        </button>
                        <button onclick="showBookmarked()" id="navArchive" class="w-full flex items-center px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-lg transition">
                            <span class="mr-3">ğŸ“</span> My Archive <span id="bookmarkCount" class="ml-auto bg-blue-100 text-blue-700 text-[10px] px-2 py-0.5 rounded-full font-bold">0</span>
                        </button>
                    </nav>
                    <h2 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-4">Select Week</h2>
                    <select id="weekSelect" onchange="renderNews()" class="w-full bg-white border border-gray-300 rounded-lg px-3 py-2 outline-none focus:ring-2 focus:ring-blue-500"></select>
                </div>
            </aside>
            <main class="flex-grow">
                <div id="contentHeader" class="mb-6"></div>
                <div id="newsGrid" class="grid grid-cols-1 md:grid-cols-2 gap-6 text-sm"></div>
            </main>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithRedirect, getRedirectResult, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBSmPbiAqHEN4MgDw_lnvzqjGp3onPjEN8",
            authDomain: "newsletter-bc7b9.firebaseapp.com",
            projectId: "newsletter-bc7b9",
            storageBucket: "newsletter-bc7b9.firebasestorage.app",
            messagingSenderId: "933134351583",
            appId: "1:933134351583:web:a20dfc22ab1868d54f3d6a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let bookmarks = [];

        // íŒì—… ëŒ€ì‹  ë¦¬ë‹¤ì´ë ‰íŠ¸ ë°©ì‹ ì‚¬ìš©
        window.login = () => signInWithRedirect(auth, provider);
        window.logout = () => signOut(auth).then(() => location.reload());

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ë¦¬ë‹¤ì´ë ‰íŠ¸ ê²°ê³¼ í™•ì¸
        getRedirectResult(auth).catch((error) => console.error("Redirect Error:", error));

        onAuthStateChanged(auth, (user) => {
            document.getElementById('loadingScreen').style.display = 'none';
            if (user) {
                currentUser = user;
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                document.getElementById('authSection').innerHTML = `
                    <div class="flex items-center gap-3">
                        <span class="text-sm font-semibold">${user.displayName}</span>
                        <button onclick="logout()" class="text-xs bg-gray-100 hover:bg-gray-200 px-3 py-1.5 rounded-lg">Logout</button>
                    </div>`;
                onSnapshot(doc(db, "users", user.uid), (snap) => {
                    bookmarks = snap.exists() ? snap.data().bookmarks : [];
                    updateUI();
                });
            } else {
                document.getElementById('loginPage').style.display = 'flex';
                document.getElementById('mainContent').style.display = 'none';
            }
        });

        window.toggleBookmark = async (e, title) => {
            e.stopPropagation();
            if (!currentUser) return;
            const item = newsData.flatMap(d => d.items).find(i => i.title === title);
            const idx = bookmarks.findIndex(b => b.title === title);
            idx > -1 ? bookmarks.splice(idx, 1) : bookmarks.push(item);
            await setDoc(doc(db, "users", currentUser.uid), { bookmarks });
        };

        function updateUI() {
            document.getElementById('bookmarkCount').innerText = bookmarks.length;
            document.getElementById('navArchive').classList.contains('sidebar-active') ? showBookmarked() : renderNews();
        }

        window.showLatest = () => {
            document.getElementById('navLatest').className = "w-full flex items-center px-4 py-3 rounded-lg sidebar-active transition";
            document.getElementById('navArchive').className = "w-full flex items-center px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-lg transition";
            document.getElementById('weekSelect').disabled = false;
            renderNews();
        };

        window.showBookmarked = () => {
            document.getElementById('navLatest').className = "w-full flex items-center px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-lg transition";
            document.getElementById('navArchive').className = "w-full flex items-center px-4 py-3 rounded-lg sidebar-active transition";
            document.getElementById('weekSelect').disabled = true;
            document.getElementById('contentHeader').innerHTML = `<h2 class="text-3xl font-bold">My Archive</h2>`;
            renderGrid(bookmarks);
        };

        window.renderNews = () => {
            const idx = document.getElementById('weekSelect').value || 0;
            const selected = newsData[idx];
            if (!selected) return;
            document.getElementById('contentHeader').innerHTML = `<h2 class="text-3xl font-bold">${selected.week}</h2><span class="text-sm text-gray-500">${selected.date}</span>`;
            renderGrid(selected.items);
        };

        function renderGrid(items) {
            const grid = document.getElementById('newsGrid');
            if (!items.length) { grid.innerHTML = '<p class="col-span-full text-center py-20 text-gray-400">ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</p>'; return; }
            grid.innerHTML = items.map(item => {
                const isSaved = bookmarks.some(b => b.title === item.title);
                return `
                <article onclick="window.open('${item.link}')" class="bg-white rounded-2xl border border-gray-200 p-6 hover:shadow-xl transition-all cursor-pointer relative group">
                    <button onclick="toggleBookmark(event, '${item.title}')" class="absolute top-4 right-4 p-2 rounded-full transition-all ${isSaved ? 'bg-blue-700 text-white' : 'bg-gray-50 text-gray-300'}">${isSaved ? 'â˜…' : 'â˜†'}</button>
                    <span class="bg-${item.color}-100 text-${item.color}-700 text-[10px] font-bold px-2 py-1 rounded uppercase">${item.category}</span>
                    <h3 class="text-xl font-bold mt-4 mb-3 leading-tight pr-8 line-clamp-2">${item.title}</h3>
                    <p class="text-gray-600 mb-4 line-clamp-2">${item.desc}</p>
                    <div class="text-blue-700 font-bold text-xs flex items-center">READ MORE â†’</div>
                </article>`;
            }).join('');
        }

        window.onload = () => {
            const select = document.getElementById('weekSelect');
            newsData.forEach((data, i) => { const opt = document.createElement('option'); opt.value = i; opt.innerText = data.week; select.appendChild(opt); });
            renderNews();
        };
    </script>
    <script src="data.js"></script>
</body>
</html>
