<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weekly Briefing | ë¡œê·¸ì¸</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar-active { border-left: 4px solid #1e3a8a; background-color: #f3f4f6; font-weight: 600; }
        #mainContent, #loginPage, #loadingScreen { display: none; }
        #loadingScreen { display: flex; }
        .cat-btn { transition: all 0.2s ease; }
    </style>
</head>
<body class="bg-[#F9FAFB] text-gray-900">

    <div id="loadingScreen" class="min-h-screen flex items-center justify-center bg-white">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-700"></div>
    </div>

    <div id="loginPage" class="min-h-screen flex flex-col items-center justify-center px-4 bg-gray-50">
        <div class="max-w-md w-full bg-white p-8 rounded-2xl shadow-xl border border-gray-100">
            <div class="text-center mb-10">
                <h1 class="text-3xl font-black tracking-tighter text-gray-900 mb-2">THE WEEKLY <span class="text-blue-700">BRIEFING</span></h1>
                <p class="text-gray-400 text-sm">ì „ìš© ì•„ì¹´ì´ë¸Œ ì ‘ì†ì„ ìœ„í•´ ë¡œê·¸ì¸í•˜ì„¸ìš”.</p>
            </div>
            
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1 ml-1">Email Address</label>
                    <input type="email" id="loginEmail" required class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1 ml-1">Password</label>
                    <input type="password" id="loginPassword" required class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                </div>
                <button type="submit" class="w-full bg-blue-700 text-white py-4 rounded-xl font-bold hover:bg-blue-800 transition-all shadow-lg active:scale-95 mt-4">
                    Sign In
                </button>
            </form>
            <p id="loginError" class="text-red-500 text-xs mt-4 text-center hidden"></p>
        </div>
    </div>

    <div id="mainContent">
        <header class="sticky top-0 z-50 bg-white border-b border-gray-200 shadow-sm">
            <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
                <h1 class="text-2xl font-black tracking-tighter text-gray-900 cursor-pointer" onclick="location.reload()">THE WEEKLY <span class="text-blue-700">BRIEFING</span></h1>
                <div id="authSection"></div>
            </div>
        </header>

        <div class="max-w-7xl mx-auto px-4 py-8 flex flex-col md:flex-row gap-8">
            <aside class="w-full md:w-64 flex-shrink-0">
                <div class="sticky top-24">
                    <h2 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-4">Navigation</h2>
                    <nav class="space-y-1 mb-8">
                        <button onclick="setMode('latest')" id="navLatest" class="w-full flex items-center px-4 py-3 text-sm rounded-lg sidebar-active transition">
                            <span class="mr-3 text-lg">ğŸ•’</span> Latest News
                        </button>
                        <button onclick="setMode('archive')" id="navArchive" class="w-full flex items-center px-4 py-3 text-sm text-gray-600 hover:bg-gray-100 rounded-lg transition">
                            <span class="mr-3 text-lg">ğŸ“</span> My Archive <span id="bookmarkCount" class="ml-auto bg-blue-100 text-blue-700 text-[10px] px-2 py-0.5 rounded-full font-bold">0</span>
                        </button>
                    </nav>
                    
                    <div id="weekSelectContainer">
                        <h2 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-4">Select Week</h2>
                        <select id="weekSelect" onchange="renderCurrentView()" class="w-full bg-white border border-gray-300 rounded-lg px-3 py-2 text-sm outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="all">ì „ì²´ ê¸°ì‚¬ ë³´ê¸° (All Weeks)</option>
                        </select>
                    </div>
                </div>
            </aside>
            <main class="flex-grow">
                <div class="mb-6">
                    <h2 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-3">Filter by Category</h2>
                    <div id="categoryFilters" class="flex flex-wrap gap-2"></div>
                </div>

                <div id="contentHeader" class="mb-6 border-b pb-4 border-gray-100"></div>
                <div id="newsGrid" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
            </main>
        </div>
    </div>

    <script src="./data.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBSmPbiAqHEN4MgDw_lnvzqjGp3onPjEN8",
            authDomain: "newsletter-bc7b9.firebaseapp.com",
            projectId: "newsletter-bc7b9",
            storageBucket: "newsletter-bc7b9.firebasestorage.app",
            messagingSenderId: "933134351583",
            appId: "1:933134351583:web:a20dfc22ab1868d54f3d6a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let bookmarks = [];
        let currentMode = 'latest'; 
        let selectedCategories = new Set(); 
        let allCategories = [];

        onAuthStateChanged(auth, (user) => {
            document.getElementById('loadingScreen').style.display = 'none';
            if (user) {
                currentUser = user;
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                document.getElementById('authSection').innerHTML = `<div class="flex items-center gap-3"><span class="text-sm font-semibold">${user.email}</span><button onclick="logout()" class="text-xs text-gray-500 underline">Logout</button></div>`;
                onSnapshot(doc(db, "users", user.uid), (snap) => {
                    bookmarks = snap.exists() ? snap.data().bookmarks : [];
                    syncBookmarksWithData();
                });
            } else {
                document.getElementById('loginPage').style.display = 'flex';
                document.getElementById('mainContent').style.display = 'none';
            }
        });

        async function syncBookmarksWithData() {
            if (!currentUser || typeof newsData === 'undefined') return;
            const allValidTitles = new Set(newsData.flatMap(d => d.items.map(i => i.title)));
            const filteredBookmarks = bookmarks.filter(b => allValidTitles.has(b.title));
            if (filteredBookmarks.length !== bookmarks.length) {
                bookmarks = filteredBookmarks;
                await setDoc(doc(db, "users", currentUser.uid), { bookmarks: filteredBookmarks });
            }
            document.getElementById('bookmarkCount').innerText = bookmarks.length;
            renderCurrentView(); 
        }

        function initCategories() {
            const categories = new Set();
            newsData.forEach(week => { week.items.forEach(item => categories.add(item.category)); });
            allCategories = Array.from(categories).sort((a, b) => {
                if (a.toLowerCase() === 'case study') return -1;
                if (b.toLowerCase() === 'case study') return 1;
                return a.localeCompare(b);
            });
            const filterContainer = document.getElementById('categoryFilters');
            filterContainer.innerHTML = '';
            const allBtn = document.createElement('button');
            allBtn.className = `cat-btn px-3 py-1.5 rounded-full text-xs font-bold border ${selectedCategories.size === 0 ? 'bg-gray-800 text-white border-gray-800' : 'bg-white text-gray-500 border-gray-200 hover:border-gray-400'}`;
            allBtn.innerText = "ALL";
            allBtn.onclick = () => { selectedCategories.clear(); updateCategoryButtons(); renderCurrentView(); };
            filterContainer.appendChild(allBtn);
            allCategories.forEach(cat => {
                const btn = document.createElement('button');
                btn.id = `cat-btn-${cat.replace(/\s+/g, '-')}`;
                btn.className = `cat-btn px-3 py-1.5 rounded-full text-xs font-bold border bg-white text-gray-500 border-gray-200 hover:border-gray-400`;
                btn.innerText = cat.toUpperCase();
                btn.onclick = () => toggleCategory(cat);
                filterContainer.appendChild(btn);
            });
        }

        window.toggleCategory = (category) => {
            if (selectedCategories.has(category)) selectedCategories.delete(category);
            else selectedCategories.add(category);
            updateCategoryButtons();
            renderCurrentView();
        };

        function updateCategoryButtons() {
            const allBtn = document.querySelector('#categoryFilters button:first-child');
            allBtn.className = selectedCategories.size === 0 ? "cat-btn px-3 py-1.5 rounded-full text-xs font-bold border bg-gray-800 text-white border-gray-800" : "cat-btn px-3 py-1.5 rounded-full text-xs font-bold border bg-white text-gray-500 border-gray-200 hover:border-gray-400";
            allCategories.forEach(cat => {
                const btn = document.getElementById(`cat-btn-${cat.replace(/\s+/g, '-')}`);
                if (btn) btn.className = selectedCategories.has(cat) ? "cat-btn px-3 py-1.5 rounded-full text-xs font-bold border bg-blue-100 text-blue-700 border-blue-200" : "cat-btn px-3 py-1.5 rounded-full text-xs font-bold border bg-white text-gray-500 border-gray-200 hover:border-gray-400";
            });
        }

        window.setMode = (mode) => {
            currentMode = mode;
            document.getElementById('navLatest').className = mode === 'latest' ? "w-full flex items-center px-4 py-3 text-sm rounded-lg sidebar-active transition" : "w-full flex items-center px-4 py-3 text-sm text-gray-600 hover:bg-gray-100 rounded-lg transition";
            document.getElementById('navArchive').className = mode === 'archive' ? "w-full flex items-center px-4 py-3 text-sm rounded-lg sidebar-active transition" : "w-full flex items-center px-4 py-3 text-sm text-gray-600 hover:bg-gray-100 rounded-lg transition";
            renderCurrentView();
        };

        window.renderCurrentView = () => {
            let itemsToRender = [];
            const header = document.getElementById('contentHeader');
            const weekVal = document.getElementById('weekSelect').value;
            if (currentMode === 'latest') {
                if (weekVal === 'all') { itemsToRender = newsData.flatMap(d => d.items.map(item => ({...item, weekName: d.week}))); header.innerHTML = `<h2 class="text-3xl font-bold">All News</h2><span class="text-sm text-gray-500">ì „ì²´ ë°œí–‰ëœ ë‰´ìŠ¤ë ˆí„°ì…ë‹ˆë‹¤.</span>`; }
                else { const selectedData = newsData[weekVal]; if (selectedData) { itemsToRender = selectedData.items.map(item => ({...item, weekName: selectedData.week})); header.innerHTML = `<h2 class="text-3xl font-bold mt-1">${selectedData.week}</h2><span class="text-sm text-gray-500">${selectedData.date}</span>`; } }
            } else {
                const allWithWeeks = newsData.flatMap(d => d.items.map(item => ({...item, weekName: d.week, weekIdx: newsData.indexOf(d)})));
                itemsToRender = bookmarks.map(b => allWithWeeks.find(i => i.title === b.title)).filter(Boolean);
                if (weekVal !== 'all') itemsToRender = itemsToRender.filter(item => item.weekIdx == weekVal);
                header.innerHTML = `<h2 class="text-3xl font-bold">My Archive</h2><span class="text-sm text-gray-500">ì €ì¥í•œ ë‰´ìŠ¤ (${itemsToRender.length})</span>`;
            }
            if (selectedCategories.size > 0) itemsToRender = itemsToRender.filter(item => selectedCategories.has(item.category));
            renderGrid(itemsToRender);
        };

        function renderGrid(items) {
            const grid = document.getElementById('newsGrid');
            if (!items || !items.length) { grid.innerHTML = '<p class="col-span-full text-center py-20 text-gray-400">ì¡°ê±´ì— ë§ëŠ” ê¸°ì‚¬ê°€ ì—†ìŠµë‹ˆë‹¤.</p>'; return; }
            grid.innerHTML = items.map(item => {
                const isSaved = bookmarks.some(b => b.title === item.title);
                const isCaseStudy = item.category.toLowerCase() === 'case study';
                return `<article onclick="window.open('${item.link}')" class="${isCaseStudy ? 'md:col-span-2' : ''} bg-white rounded-2xl border border-gray-200 p-6 md:p-8 hover:shadow-xl transition-all cursor-pointer relative group flex flex-col h-full overflow-hidden">
                    <div class="absolute top-6 right-6 text-[11px] font-medium text-gray-400">${item.weekName || ''}</div>
                    <div class="flex-grow">
                        <span class="bg-${item.color}-100 text-${item.color}-700 text-[10px] font-bold px-2 py-1 rounded uppercase tracking-wider">${item.category}</span>
                        <h3 class="${isCaseStudy ? 'text-2xl' : 'text-xl'} font-bold mt-4 mb-4 leading-tight pr-8 group-hover:text-blue-700 transition-colors">${item.title}</h3>
                        <div class="text-gray-600 text-sm mb-6 leading-relaxed">${item.desc}</div>
                    </div>
                    <div class="flex items-center justify-between mt-auto pt-4 border-t border-gray-50">
                        <div class="text-blue-700 font-bold text-xs flex items-center">READ THE FULL STORY <svg class="w-3 h-3 ml-1 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg></div>
                    </div>
                    <button onclick="toggleBookmark(event, '${item.title.replace(/'/g, "\\'")}')" class="absolute bottom-5 right-5 p-2 rounded-full transition-all z-10 bg-white shadow-sm border border-gray-100 hover:bg-blue-50 ${isSaved ? 'text-blue-600' : 'text-gray-300'}"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="${isSaved ? 'currentColor' : 'none'}" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" /></svg></button>
                </article>`;
            }).join('');
        }

        window.toggleBookmark = async (e, title) => {
            if (e) { e.preventDefault(); e.stopPropagation(); }
            if (!currentUser) return;
            const allItems = newsData.flatMap(d => d.items.map(item => ({...item, weekName: d.week})));
            const item = allItems.find(i => i.title === title);
            const idx = bookmarks.findIndex(b => b.title === title);
            let newBookmarks = [...bookmarks];
            if (idx > -1) newBookmarks.splice(idx, 1);
            else if (item) newBookmarks.push(item);
            bookmarks = newBookmarks;
            document.getElementById('bookmarkCount').innerText = bookmarks.length;
            renderCurrentView();
            try { await setDoc(doc(db, "users", currentUser.uid), { bookmarks: newBookmarks }); } 
            catch (err) { console.error("ë¶ë§ˆí¬ ì €ì¥ ì‹¤íŒ¨:", err); }
        };

        window.logout = () => signOut(auth).then(() => location.reload());
        window.onload = () => {
            const select = document.getElementById('weekSelect');
            if (typeof newsData !== 'undefined') {
                newsData.forEach((data, i) => { const opt = document.createElement('option'); opt.value = i; opt.innerText = data.week; select.appendChild(opt); });
                initCategories();
                renderCurrentView();
            }
        };

        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            try { await signInWithEmailAndPassword(auth, email, password); } 
            catch (error) { 
                const errorMsg = document.getElementById('loginError');
                errorMsg.innerText = "ì´ë©”ì¼ ë˜ëŠ” ë¹„ë°€ë²ˆí˜¸ê°€ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤.";
                errorMsg.classList.remove('hidden'); 
            }
        };
    </script>
</body>
</html>
