<!DOCTYPE html>

</head>
<body class="bg-[#F9FAFB] text-gray-900">

    <div id="loadingScreen" class="min-h-screen flex items-center justify-center bg-white">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-700"></div>
    </div>

    <div id="loginPage" class="min-h-screen flex-col items-center justify-center px-4 bg-white">
        <div class="max-w-md w-full text-center">
            <h1 class="text-4xl font-black tracking-tighter text-gray-900 mb-4">THE WEEKLY <span class="text-blue-700">BRIEFING</span></h1>
            <p class="text-gray-500 mb-8 font-medium">ë³¸ ì„œë¹„ìŠ¤ëŠ” ìŠ¹ì¸ëœ ì‚¬ìš©ì ì „ìš© ì•„ì¹´ì´ë¸Œì…ë‹ˆë‹¤.<br>ê³„ì†í•˜ë ¤ë©´ êµ¬ê¸€ ê³„ì •ìœ¼ë¡œ ë¡œê·¸ì¸í•˜ì„¸ìš”.</p>
            <button onclick="login()" class="w-full bg-black text-white py-4 rounded-xl font-bold flex items-center justify-center gap-3 hover:bg-gray-800 transition-all shadow-lg active:scale-95">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" width="20" alt="Google">
                Google ê³„ì •ìœ¼ë¡œ ë¡œê·¸ì¸
            </button>
        </div>
    </div>

    <div id="mainContent">
        <header class="sticky top-0 z-50 bg-white border-b border-gray-200 shadow-sm">
            <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
                <h1 class="text-2xl font-black tracking-tighter text-gray-900 cursor-pointer" onclick="location.reload()">THE WEEKLY <span class="text-blue-700">BRIEFING</span></h1>
                <div id="authSection"></div>
            </div>
        </header>

        <div class="max-w-7xl mx-auto px-4 py-8 flex flex-col md:flex-row gap-8">
            <aside class="w-full md:w-64 flex-shrink-0">
                <div class="sticky top-24">
                    <h2 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-4 font-bold">Navigation</h2>
                    <nav class="space-y-1 mb-8">
                        <button onclick="showLatest()" id="navLatest" class="w-full flex items-center px-4 py-3 text-sm rounded-lg sidebar-active transition hover:bg-gray-50">
                            <span class="mr-3">ğŸ•’</span> Latest News
                        </button>
                        <button onclick="showBookmarked()" id="navArchive" class="w-full flex items-center px-4 py-3 text-sm text-gray-600 hover:bg-gray-100 rounded-lg transition">
                            <span class="mr-3">ğŸ“</span> My Archive <span id="bookmarkCount" class="ml-auto bg-blue-100 text-blue-700 text-[10px] px-2 py-0.5 rounded-full font-bold">0</span>
                        </button>
                    </nav>
                    <h2 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-4 font-bold">Select Week</h2>
                    <select id="weekSelect" onchange="renderNews()" class="w-full bg-white border border-gray-300 rounded-lg px-3 py-2 text-sm outline-none focus:ring-2 focus:ring-blue-500"></select>
                </div>
            </aside>

            <main class="flex-grow">
                <div id="contentHeader" class="mb-6"></div>
                <div id="newsGrid" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
            </main>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // íŒŒì´ì–´ë² ì´ìŠ¤ ì„¤ì •
        const firebaseConfig = {
            apiKey: "AIzaSyBSmPbiAqHEN4MgDw_lnvzqjGp3onPjEN8",
            authDomain: "newsletter-bc7b9.firebaseapp.com",
            projectId: "newsletter-bc7b9",
            storageBucket: "newsletter-bc7b9.firebasestorage.app",
            messagingSenderId: "933134351583",
            appId: "1:933134351583:web:a20dfc22ab1868d54f3d6a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let bookmarks = [];

        // ì „ì—­ í•¨ìˆ˜ ë“±ë¡
        window.login = () => {
            signInWithPopup(auth, provider).catch(error => {
                console.error("Login Error:", error);
                alert("ë¡œê·¸ì¸ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. íŒì—… ì°¨ë‹¨ ì—¬ë¶€ë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”.");
            });
        };
        window.logout = () => signOut(auth).then(() => location.reload());

        // ì¸ì¦ ìƒíƒœ ì‹¤ì‹œê°„ ê°ì‹œ (í•µì‹¬ ë¡œì§ ìˆ˜ì •)
        onAuthStateChanged(auth, (user) => {
            const loadingScreen = document.getElementById('loadingScreen');
            const loginPage = document.getElementById('loginPage');
            const mainContent = document.getElementById('mainContent');
            const authSection = document.getElementById('authSection');

            loadingScreen.style.display = 'none'; // ë¡œë”© ì™„ë£Œ ì‹œ ìˆ¨ê¹€

            if (user) {
                currentUser = user;
                loginPage.style.display = 'none';
                mainContent.style.display = 'block';
                authSection.innerHTML = `
                    <div class="flex items-center gap-3">
                        <span class="text-sm font-semibold text-gray-700">${user.displayName}</span>
                        <button onclick="logout()" class="text-xs bg-gray-100 hover:bg-gray-200 px-3 py-1.5 rounded-lg transition font-medium">Logout</button>
                    </div>`;
                
                // Firestore ì‹¤ì‹œê°„ êµ¬ë…
                onSnapshot(doc(db, "users", user.uid), (docSnapshot) => {
                    bookmarks = docSnapshot.exists() ? docSnapshot.data().bookmarks : [];
                    updateUI();
                });
            } else {
                currentUser = null;
                loginPage.style.display = 'flex';
                mainContent.style.display = 'none';
            }
        });

        // ë°ì´í„° ë Œë”ë§ ë¡œì§ (ê¸°ì¡´ê³¼ ë™ì¼í•˜ë˜ ìµœì í™”)
        window.toggleBookmark = async (e, itemTitle) => {
            e.stopPropagation();
            if (!currentUser) return;
            const allItems = newsData.flatMap(d => d.items);
            const item = allItems.find(i => i.title === itemTitle);
            const idx = bookmarks.findIndex(b => b.title === itemTitle);
            
            if (idx > -1) bookmarks.splice(idx, 1);
            else bookmarks.push(item);
            
            await setDoc(doc(db, "users", currentUser.uid), { bookmarks });
        };

        function updateUI() {
            const countBadge = document.getElementById('bookmarkCount');
            if(countBadge) countBadge.innerText = bookmarks.length;
            
            if (document.getElementById('navArchive').classList.contains('sidebar-active')) {
                showBookmarked();
            } else {
                renderNews();
            }
        }

        window.showLatest = () => {
            document.getElementById('navLatest').className = "w-full flex items-center px-4 py-3 text-sm rounded-lg sidebar-active transition";
            document.getElementById('navArchive').className = "w-full flex items-center px-4 py-3 text-sm text-gray-600 hover:bg-gray-100 rounded-lg transition";
            document.getElementById('weekSelect').disabled = false;
            renderNews();
        };

        window.showBookmarked = () => {
            document.getElementById('navLatest').className = "w-full flex items-center px-4 py-3 text-sm text-gray-600 hover:bg-gray-100 rounded-lg transition";
            document.getElementById('navArchive').className = "w-full flex items-center px-4 py-3 text-sm rounded-lg sidebar-active transition";
            document.getElementById('weekSelect').disabled = true;
            document.getElementById('contentHeader').innerHTML = `<h2 class="text-3xl font-bold mt-1">My Archive</h2>`;
            renderGrid(bookmarks);
        };

        window.renderNews = () => {
            const select = document.getElementById('weekSelect');
            const weekIdx = select.value || 0;
            const selected = newsData[weekIdx];
            if(!selected) return;
            document.getElementById('contentHeader').innerHTML = `
                <h2 class="text-3xl font-bold mt-1">${selected.week}</h2>
                <span class="text-sm text-gray-500">${selected.date}</span>
            `;
            renderGrid(selected.items);
        };

        function renderGrid(items) {
            const grid = document.getElementById('newsGrid');
            if (!items || items.length === 0) {
                grid.innerHTML = '<p class="col-span-full text-center py-20 text-gray-400 font-medium">ì €ì¥ëœ í•­ëª©ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
                return;
            }
            grid.innerHTML = items.map(item => {
                const isSaved = bookmarks.some(b => b.title === item.title);
                return `
                <article onclick="window.open('${item.link}')" class="bg-white rounded-2xl border border-gray-200 p-6 hover:shadow-xl transition-all cursor-pointer relative group border-b-4 border-b-transparent hover:border-b-blue-600">
                    <button onclick="toggleBookmark(event, '${item.title}')" class="absolute top-4 right-4 p-2 rounded-full transition-all z-10 ${isSaved ? 'bg-blue-700 text-white shadow-md' : 'bg-gray-50 text-gray-300 hover:bg-gray-100'}">
                        ${isSaved ? 'â˜…' : 'â˜†'}
                    </button>
                    <span class="bg-${item.color}-100 text-${item.color}-700 text-[10px] font-bold px-2 py-1 rounded uppercase tracking-tighter">${item.category}</span>
                    <h3 class="text-xl font-bold mt-4 mb-3 leading-tight pr-8 line-clamp-2 group-hover:text-blue-700 transition-colors">${item.title}</h3>
                    <p class="text-gray-600 text-sm mb-4 line-clamp-2 leading-relaxed">${item.desc}</p>
                    <div class="text-blue-700 font-bold text-xs flex items-center">READ MORE <span class="ml-1 group-hover:translate-x-1 transition-transform">â†’</span></div>
                </article>`;
            }).join('');
        }

        // ì´ˆê¸° ì…€ë ‰íŠ¸ ë°•ìŠ¤ ì„¤ì •
        const select = document.getElementById('weekSelect');
        if (select) {
            newsData.forEach((data, index) => {
                const opt = document.createElement('option');
                opt.value = index;
                opt.innerText = data.week;
                select.appendChild(opt);
            });
        }
    </script>
    <script src="data.js"></script>
</body>
</html>
