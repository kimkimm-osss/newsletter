<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weekly Briefing | ë¡œê·¸ì¸</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar-active { border-left: 4px solid #1e3a8a; background-color: #f3f4f6; font-weight: 600; }
        #mainContent, #loginPage, #loadingScreen { display: none; }

    </style>
</head>
<body class="bg-[#F9FAFB] text-gray-900">

    <div id="loadingScreen" class="min-h-screen flex items-center justify-center bg-white">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-700"></div>
    </div>

    <div id="loginPage" class="min-h-screen flex flex-col items-center justify-center px-4 bg-gray-50">
        <div class="max-w-md w-full bg-white p-8 rounded-2xl shadow-xl border border-gray-100">
            <div class="text-center mb-10">
                <h1 class="text-3xl font-black tracking-tighter text-gray-900 mb-2">THE WEEKLY <span class="text-blue-700">BRIEFING</span></h1>
                <p class="text-gray-400 text-sm">ì „ìš© ì•„ì¹´ì´ë¸Œ ì ‘ì†ì„ ìœ„í•´ ë¡œê·¸ì¸í•˜ì„¸ìš”.</p>
            </div>
            
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1 ml-1">Email Address</label>
                    <input type="email" id="loginEmail" required class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1 ml-1">Password</label>
                    <input type="password" id="loginPassword" required class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                </div>
                <button type="submit" class="w-full bg-blue-700 text-white py-4 rounded-xl font-bold hover:bg-blue-800 transition-all shadow-lg active:scale-95 mt-4">
                    Sign In
                </button>
            </form>
            <p id="loginError" class="text-red-500 text-xs mt-4 text-center hidden"></p>
        </div>
    </div>

    <div id="mainContent">
        <header class="sticky top-0 z-50 bg-white border-b border-gray-200 shadow-sm">
            <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
                <h1 class="text-2xl font-black tracking-tighter text-gray-900 cursor-pointer" onclick="location.reload()">THE WEEKLY <span class="text-blue-700">BRIEFING</span></h1>
                <div id="authSection"></div>
            </div>
        </header>

        <div class="max-w-7xl mx-auto px-4 py-8 flex flex-col md:flex-row gap-8">
            <aside class="w-full md:w-64 flex-shrink-0">
                <div class="sticky top-24">
                    <h2 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-4">Navigation</h2>
                    <nav class="space-y-1 mb-8">
                        <button onclick="showLatest()" id="navLatest" class="w-full flex items-center px-4 py-3 text-sm rounded-lg sidebar-active transition">
                            <span class="mr-3 text-lg">ğŸ•’</span> Latest News
                        </button>
                        <button onclick="showBookmarked()" id="navArchive" class="w-full flex items-center px-4 py-3 text-sm text-gray-600 hover:bg-gray-100 rounded-lg transition">
                            <span class="mr-3 text-lg">ğŸ“</span> My Archive <span id="bookmarkCount" class="ml-auto bg-blue-100 text-blue-700 text-[10px] px-2 py-0.5 rounded-full font-bold">0</span>
                        </button>
                    </nav>
                    <h2 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-4">Select Week</h2>
                    <select id="weekSelect" onchange="renderNews()" class="w-full bg-white border border-gray-300 rounded-lg px-3 py-2 text-sm outline-none focus:ring-2 focus:ring-blue-500"></select>
                </div>
            </aside>
            <main class="flex-grow">
                <div id="contentHeader" class="mb-6"></div>
                <div id="newsGrid" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
            </main>
        </div>
    </div>

    <script src="./data.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBSmPbiAqHEN4MgDw_lnvzqjGp3onPjEN8",
            authDomain: "newsletter-bc7b9.firebaseapp.com",
            projectId: "newsletter-bc7b9",
            storageBucket: "newsletter-bc7b9.firebasestorage.app",
            messagingSenderId: "933134351583",
            appId: "1:933134351583:web:a20dfc22ab1868d54f3d6a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let bookmarks = [];

        // ë¡œê·¸ì¸ ì²˜ë¦¬
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorMsg = document.getElementById('loginError');

            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                errorMsg.innerText = "ì´ë©”ì¼ ë˜ëŠ” ë¹„ë°€ë²ˆí˜¸ê°€ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤.";
                errorMsg.classList.remove('hidden');
            }
        };

        window.logout = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, (user) => {
            document.getElementById('loadingScreen').style.display = 'none';
            if (user) {
                currentUser = user;
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                document.getElementById('authSection').innerHTML = `
                    <div class="flex items-center gap-3">
                        <span class="text-sm font-semibold">${user.email}</span>
                        <button onclick="logout()" class="text-xs text-gray-500 underline">Logout</button>
                    </div>`;
                onSnapshot(doc(db, "users", user.uid), (snap) => {
                    bookmarks = snap.exists() ? snap.data().bookmarks : [];
                    updateUI();
                });
            } else {
                document.getElementById('loginPage').style.display = 'flex';
                document.getElementById('mainContent').style.display = 'none';
            }
        });

        window.toggleBookmark = async (e, title) => {
            e.stopPropagation();
            if (!currentUser) return;
            const item = newsData.flatMap(d => d.items).find(i => i.title === title);
            const idx = bookmarks.findIndex(b => b.title === title);
            idx > -1 ? bookmarks.splice(idx, 1) : bookmarks.push(item);
            await setDoc(doc(db, "users", currentUser.uid), { bookmarks });
        };

        function updateUI() {
            document.getElementById('bookmarkCount').innerText = bookmarks.length;
            if (document.getElementById('navArchive').classList.contains('sidebar-active')) {
                showBookmarked();
            } else {
                renderNews();
            }
        }

        window.showLatest = () => {
            document.getElementById('navLatest').className = "w-full flex items-center px-4 py-3 text-sm rounded-lg sidebar-active transition";
            document.getElementById('navArchive').className = "w-full flex items-center px-4 py-3 text-sm text-gray-600 hover:bg-gray-100 rounded-lg transition";
            document.getElementById('weekSelect').disabled = false;
            renderNews();
        };

        window.showBookmarked = () => {
            document.getElementById('navLatest').className = "w-full flex items-center px-4 py-3 text-sm text-gray-600 hover:bg-gray-100 rounded-lg transition";
            document.getElementById('navArchive').className = "w-full flex items-center px-4 py-3 rounded-lg sidebar-active transition";
            document.getElementById('weekSelect').disabled = true;
            document.getElementById('contentHeader').innerHTML = `<h2 class="text-3xl font-bold">My Archive</h2>`;
            renderGrid(bookmarks);
        };

        window.renderNews = () => {
            const select = document.getElementById('weekSelect');
            if (!select) return;
            const idx = select.value || 0;
            const selected = newsData[idx];
            if (!selected) return;
            document.getElementById('contentHeader').innerHTML = `<h2 class="text-3xl font-bold mt-1">${selected.week}</h2><span class="text-sm text-gray-500">${selected.date}</span>`;
            renderGrid(selected.items);
        };

        function renderGrid(items) {
            const grid = document.getElementById('newsGrid');
            if (!items || !items.length) { 
                grid.innerHTML = '<p class="col-span-full text-center py-20 text-gray-400">ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</p>'; 
                return; 
            }
            grid.innerHTML = items.map(item => {
                const isSaved = bookmarks.some(b => b.title === item.title);
                return `
                <article onclick="window.open('${item.link}')" class="bg-white rounded-2xl border border-gray-200 p-6 hover:shadow-xl transition-all cursor-pointer relative group">
                    <button onclick="toggleBookmark(event, '${item.title}')" class="absolute top-4 right-4 p-2 rounded-full transition-all ${isSaved ? 'bg-blue-700 text-white' : 'bg-gray-50 text-gray-300'}">${isSaved ? 'â˜…' : 'â˜†'}</button>
                    <span class="bg-${item.color}-100 text-${item.color}-700 text-[10px] font-bold px-2 py-1 rounded uppercase">${item.category}</span>
                    <h3 class="text-xl font-bold mt-4 mb-3 leading-tight pr-8 line-clamp-2">${item.title}</h3>
                    <p class="text-gray-600 text-sm mb-4 line-clamp-2">${item.desc}</p>
                    <div class="text-blue-700 font-bold text-xs">READ MORE â†’</div>
                </article>`;
            }).join('');
        }

        // í˜ì´ì§€ ë¡œë“œ ì™„ë£Œ ì‹œ ì‹¤í–‰
        window.addEventListener('load', () => {
            const select = document.getElementById('weekSelect');
            if (typeof newsData !== 'undefined' && newsData.length > 0) {
                newsData.forEach((data, i) => { 
                    const opt = document.createElement('option'); 
                    opt.value = i; 
                    opt.innerText = data.week; 
                    select.appendChild(opt); 
                });
                renderNews();
            } else {
                console.error("ë°ì´í„°ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. data.js ê²½ë¡œì™€ ëŒ€ì†Œë¬¸ìë¥¼ í™•ì¸í•˜ì„¸ìš”.");
            }
        });
    </script>
</body>
</html>
