<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weekly Briefing | ë¡œê·¸ì¸</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar-active { border-left: 4px solid #1e3a8a; background-color: #f3f4f6; font-weight: 600; }
        #mainContent, #loginPage, #loadingScreen { display: none; }
        #loadingScreen { display: flex; }
        /* ì¹´í…Œê³ ë¦¬ ë²„íŠ¼ íŠ¸ëœì§€ì…˜ */
        .cat-btn { transition: all 0.2s ease; }
    </style>
</head>
<body class="bg-[#F9FAFB] text-gray-900">

    <div id="loadingScreen" class="min-h-screen flex items-center justify-center bg-white">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-700"></div>
    </div>

    <div id="loginPage" class="min-h-screen flex flex-col items-center justify-center px-4 bg-gray-50">
        <div class="max-w-md w-full bg-white p-8 rounded-2xl shadow-xl border border-gray-100">
            <div class="text-center mb-10">
                <h1 class="text-3xl font-black tracking-tighter text-gray-900 mb-2">THE WEEKLY <span class="text-blue-700">BRIEFING</span></h1>
                <p class="text-gray-400 text-sm">ì „ìš© ì•„ì¹´ì´ë¸Œ ì ‘ì†ì„ ìœ„í•´ ë¡œê·¸ì¸í•˜ì„¸ìš”.</p>
            </div>
            
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1 ml-1">Email Address</label>
                    <input type="email" id="loginEmail" required class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1 ml-1">Password</label>
                    <input type="password" id="loginPassword" required class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                </div>
                <button type="submit" class="w-full bg-blue-700 text-white py-4 rounded-xl font-bold hover:bg-blue-800 transition-all shadow-lg active:scale-95 mt-4">
                    Sign In
                </button>
            </form>
            <p id="loginError" class="text-red-500 text-xs mt-4 text-center hidden"></p>
        </div>
    </div>

    <div id="mainContent">
        <header class="sticky top-0 z-50 bg-white border-b border-gray-200 shadow-sm">
            <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
                <h1 class="text-2xl font-black tracking-tighter text-gray-900 cursor-pointer" onclick="location.reload()">THE WEEKLY <span class="text-blue-700">BRIEFING</span></h1>
                <div id="authSection"></div>
            </div>
        </header>

        <div class="max-w-7xl mx-auto px-4 py-8 flex flex-col md:flex-row gap-8">
            <aside class="w-full md:w-64 flex-shrink-0">
                <div class="sticky top-24">
                    <h2 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-4">Navigation</h2>
                    <nav class="space-y-1 mb-8">
                        <button onclick="setMode('latest')" id="navLatest" class="w-full flex items-center px-4 py-3 text-sm rounded-lg sidebar-active transition">
                            <span class="mr-3 text-lg">ğŸ•’</span> Latest News
                        </button>
                        <button onclick="setMode('archive')" id="navArchive" class="w-full flex items-center px-4 py-3 text-sm text-gray-600 hover:bg-gray-100 rounded-lg transition">
                            <span class="mr-3 text-lg">ğŸ“</span> My Archive <span id="bookmarkCount" class="ml-auto bg-blue-100 text-blue-700 text-[10px] px-2 py-0.5 rounded-full font-bold">0</span>
                        </button>
                    </nav>
                    
                    <div id="weekSelectContainer">
                        <h2 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-4">Select Week</h2>
                        <select id="weekSelect" onchange="renderCurrentView()" class="w-full bg-white border border-gray-300 rounded-lg px-3 py-2 text-sm outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="all">ì „ì²´ ê¸°ì‚¬ ë³´ê¸° (All Weeks)</option>
                        </select>
                    </div>
                </div>
            </aside>

            <main class="flex-grow">
                <div class="mb-6">
                    <h2 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-3">Filter by Category</h2>
                    <div id="categoryFilters" class="flex flex-wrap gap-2"></div>
                </div>

                <div id="contentHeader" class="mb-6 border-b pb-4 border-gray-100"></div>
                <div id="newsGrid" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
            </main>
        </div>
    </div>

    <script src="./data.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase ì„¤ì •
        const firebaseConfig = {
            apiKey: "AIzaSyBSmPbiAqHEN4MgDw_lnvzqjGp3onPjEN8",
            authDomain: "newsletter-bc7b9.firebaseapp.com",
            projectId: "newsletter-bc7b9",
            storageBucket: "newsletter-bc7b9.firebasestorage.app",
            messagingSenderId: "933134351583",
            appId: "1:933134351583:web:a20dfc22ab1868d54f3d6a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // ì „ì—­ ë³€ìˆ˜
        let currentUser = null;
        let bookmarks = [];
        let unsubscribe = null; // ë¦¬ìŠ¤ë„ˆ í•´ì œìš© í•¨ìˆ˜
        let currentMode = 'latest'; // 'latest' or 'archive'
        let selectedCategories = new Set();
        let allCategories = [];

        // 1. ë¡œê·¸ì¸ í¼ ì²˜ë¦¬
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorMsg = document.getElementById('loginError');

            try {
                await signInWithEmailAndPassword(auth, email, password);
                // ì„±ê³µ ì‹œ onAuthStateChangedê°€ í˜¸ì¶œë¨
            } catch (error) {
                console.error("Login Failed:", error);
                errorMsg.innerText = "ì´ë©”ì¼ ë˜ëŠ” ë¹„ë°€ë²ˆí˜¸ê°€ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤.";
                errorMsg.classList.remove('hidden');
            }
        };

        window.logout = () => signOut(auth).then(() => location.reload());

        // 2. ì¸ì¦ ìƒíƒœ ë³€í™” ê°ì§€ ë° ë°ì´í„° ë¦¬ìŠ¤ë„ˆ ê´€ë¦¬
        onAuthStateChanged(auth, (user) => {
            document.getElementById('loadingScreen').style.display = 'none';

            // ì´ì „ ë¦¬ìŠ¤ë„ˆê°€ ìˆë‹¤ë©´ ì •ë¦¬ (ì¤‘ë³µ ë°©ì§€)
            if (unsubscribe) {
                unsubscribe();
                unsubscribe = null;
            }

            if (user) {
                currentUser = user;
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                document.getElementById('authSection').innerHTML = `
                    <div class="flex items-center gap-3">
                        <span class="text-sm font-semibold">${user.email}</span>
                        <button onclick="logout()" class="text-xs text-gray-500 underline">Logout</button>
                    </div>`;

                // Firestore ì‹¤ì‹œê°„ ë¦¬ìŠ¤ë„ˆ ì—°ê²°
                unsubscribe = onSnapshot(doc(db, "users", user.uid), (snap) => {
                    if (snap.exists()) {
                        bookmarks = snap.data().bookmarks || [];
                    } else {
                        bookmarks = []; // ë°ì´í„°ê°€ ì—†ìœ¼ë©´ ë¹ˆ ë°°ì—´
                    }
                    document.getElementById('bookmarkCount').innerText = bookmarks.length;
                    renderCurrentView(); // ë°ì´í„° ê°±ì‹  ì‹œ í™”ë©´ë„ ì—…ë°ì´íŠ¸
                }, (error) => {
                    console.error("ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:", error);
                });

            } else {
                currentUser = null;
                bookmarks = [];
                document.getElementById('loginPage').style.display = 'flex';
                document.getElementById('mainContent').style.display = 'none';
            }
        });

        // 3. ì´ˆê¸°í™”: ì¹´í…Œê³ ë¦¬ í•„í„° ë²„íŠ¼ ìƒì„±
        function initCategories() {
            if (typeof newsData === 'undefined') return;
            
            const categories = new Set();
            newsData.forEach(week => {
                week.items.forEach(item => categories.add(item.category));
            });
            allCategories = Array.from(categories).sort();
            
            const filterContainer = document.getElementById('categoryFilters');
            filterContainer.innerHTML = '';

            // ALL ë²„íŠ¼
            const allBtn = document.createElement('button');
            allBtn.className = `cat-btn px-3 py-1.5 rounded-full text-xs font-bold border ${selectedCategories.size === 0 ? 'bg-gray-800 text-white border-gray-800' : 'bg-white text-gray-500 border-gray-200 hover:border-gray-400'}`;
            allBtn.innerText = "ALL";
            allBtn.onclick = () => {
                selectedCategories.clear();
                updateCategoryButtons();
                renderCurrentView();
            };
            filterContainer.appendChild(allBtn);

            // ê°œë³„ ì¹´í…Œê³ ë¦¬ ë²„íŠ¼
            allCategories.forEach(cat => {
                const btn = document.createElement('button');
                btn.id = `cat-btn-${cat}`;
                btn.className = `cat-btn px-3 py-1.5 rounded-full text-xs font-bold border bg-white text-gray-500 border-gray-200 hover:border-gray-400`;
                btn.innerText = cat;
                btn.onclick = () => toggleCategory(cat);
                filterContainer.appendChild(btn);
            });
        }

        // 4. ì¹´í…Œê³ ë¦¬ í† ê¸€ ë¡œì§
        window.toggleCategory = (category) => {
            if (selectedCategories.has(category)) {
                selectedCategories.delete(category);
            } else {
                selectedCategories.add(category);
            }
            updateCategoryButtons();
            renderCurrentView();
        };

        function updateCategoryButtons() {
            const allBtn = document.querySelector('#categoryFilters button:first-child');
            if (!allBtn) return;

            if (selectedCategories.size === 0) {
                allBtn.className = "cat-btn px-3 py-1.5 rounded-full text-xs font-bold border bg-gray-800 text-white border-gray-800";
            } else {
                allBtn.className = "cat-btn px-3 py-1.5 rounded-full text-xs font-bold border bg-white text-gray-500 border-gray-200 hover:border-gray-400";
            }

            allCategories.forEach(cat => {
                const btn = document.getElementById(`cat-btn-${cat}`);
                if (selectedCategories.has(cat)) {
                    btn.className = "cat-btn px-3 py-1.5 rounded-full text-xs font-bold border bg-blue-100 text-blue-700 border-blue-200";
                } else {
                    btn.className = "cat-btn px-3 py-1.5 rounded-full text-xs font-bold border bg-white text-gray-500 border-gray-200 hover:border-gray-400";
                }
            });
        }

        // 5. ëª¨ë“œ ì „í™˜ (Latest vs Archive)
        window.setMode = (mode) => {
            currentMode = mode;
            const navLatest = document.getElementById('navLatest');
            const navArchive = document.getElementById('navArchive');
            const weekSelect = document.getElementById('weekSelect');

            if (mode === 'latest') {
                navLatest.className = "w-full flex items-center px-4 py-3 text-sm rounded-lg sidebar-active transition";
                navArchive.className = "w-full flex items-center px-4 py-3 text-sm text-gray-600 hover:bg-gray-100 rounded-lg transition";
                weekSelect.disabled = false;
            } else {
                navLatest.className = "w-full flex items-center px-4 py-3 text-sm text-gray-600 hover:bg-gray-100 rounded-lg transition";
                navArchive.className = "w-full flex items-center px-4 py-3 rounded-lg sidebar-active transition";
                weekSelect.disabled = true;
            }
            renderCurrentView();
        };

        // 6. í†µí•© ë Œë”ë§ í•¨ìˆ˜
        window.renderCurrentView = () => {
            let itemsToRender = [];
            const header = document.getElementById('contentHeader');
            
            if (currentMode === 'latest') {
                const weekSelect = document.getElementById('weekSelect');
                const weekVal = weekSelect ? weekSelect.value : 'all';
                
                if (weekVal === 'all') {
                    if (typeof newsData !== 'undefined') {
                        itemsToRender = newsData.flatMap(d => d.items);
                    }
                    header.innerHTML = `<h2 class="text-3xl font-bold">All News</h2><span class="text-sm text-gray-500">ì „ì²´ ë°œí–‰ëœ ë‰´ìŠ¤ë ˆí„°ì…ë‹ˆë‹¤.</span>`;
                } else {
                    const selectedData = newsData[weekVal];
                    if (selectedData) {
                        itemsToRender = selectedData.items;
                        header.innerHTML = `<h2 class="text-3xl font-bold mt-1">${selectedData.week}</h2><span class="text-sm text-gray-500">${selectedData.date}</span>`;
                    }
                }
            } else {
                itemsToRender = bookmarks;
                header.innerHTML = `<h2 class="text-3xl font-bold">My Archive</h2><span class="text-sm text-gray-500">ì €ì¥í•œ ë‰´ìŠ¤ (${bookmarks.length})</span>`;
            }

            // ì¹´í…Œê³ ë¦¬ í•„í„° ì ìš©
            if (selectedCategories.size > 0) {
                itemsToRender = itemsToRender.filter(item => selectedCategories.has(item.category));
            }

            renderGrid(itemsToRender);
        };

        function renderGrid(items) {
            const grid = document.getElementById('newsGrid');
            if (!items || !items.length) { 
                grid.innerHTML = '<p class="col-span-full text-center py-20 text-gray-400">ì¡°ê±´ì— ë§ëŠ” ê¸°ì‚¬ê°€ ì—†ìŠµë‹ˆë‹¤.</p>'; 
                return; 
            }
            grid.innerHTML = items.map(item => {
                const isSaved = bookmarks.some(b => b.title === item.title);
                return `
                <article onclick="window.open('${item.link}')" class="bg-white rounded-2xl border border-gray-200 p-6 hover:shadow-xl transition-all cursor-pointer relative group">
                    <button onclick="toggleBookmark(event, '${item.title}')" class="absolute top-4 right-4 p-2 rounded-full transition-all z-10 hover:bg-blue-50 ${isSaved ? 'text-blue-600' : 'text-gray-300'}">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="${isSaved ? 'currentColor' : 'none'}" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
                        </svg>
                    </button>
                    <span class="bg-${item.color}-100 text-${item.color}-700 text-[10px] font-bold px-2 py-1 rounded uppercase">${item.category}</span>
                    <h3 class="text-xl font-bold mt-4 mb-3 leading-tight pr-8 line-clamp-2 group-hover:text-blue-700 transition-colors">${item.title}</h3>
                    <p class="text-gray-600 text-sm mb-4 line-clamp-2">${item.desc}</p>
                    <div class="text-blue-700 font-bold text-xs flex items-center">
                        READ MORE 
                        <svg class="w-3 h-3 ml-1 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg>
                    </div>
                </article>`;
            }).join('');
        }

        // 7. ë¶ë§ˆí¬ ì €ì¥ (DB ì—°ë™)
        window.toggleBookmark = async (e, title) => {
            e.stopPropagation();
            if (!currentUser) {
                alert("ë¶ë§ˆí¬ ê¸°ëŠ¥ì€ ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.");
                return;
            }

            const item = newsData.flatMap(d => d.items).find(i => i.title === title);
            if (!item) return;

            // ë¡œì»¬ ì„ ë°˜ì˜ (UX í–¥ìƒ)
            const idx = bookmarks.findIndex(b => b.title === title);
            let newBookmarks = [...bookmarks];

            if (idx > -1) {
                newBookmarks.splice(idx, 1);
            } else {
                newBookmarks.push(item);
            }
            
            // UI ì¦‰ì‹œ ì—…ë°ì´íŠ¸
            bookmarks = newBookmarks; 
            document.getElementById('bookmarkCount').innerText = bookmarks.length;
            renderCurrentView();

            try {
                // Firestore ì €ì¥ (merge: trueë¡œ ì•ˆì „í•˜ê²Œ ì €ì¥)
                await setDoc(doc(db, "users", currentUser.uid), { bookmarks: newBookmarks }, { merge: true });
            } catch (error) {
                console.error("ë¶ë§ˆí¬ ì €ì¥ ì‹¤íŒ¨:", error);
                alert("ì €ì¥ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.");
                // ì—ëŸ¬ ì‹œ ë¡¤ë°± ë¡œì§ì´ í•„ìš”í•˜ë‹¤ë©´ ì—¬ê¸°ì— ì¶”ê°€
            }
        };

        // 8. í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        window.onload = () => {
            const select = document.getElementById('weekSelect');
            if (typeof newsData !== 'undefined') {
                newsData.forEach((data, i) => { 
                    const opt = document.createElement('option'); 
                    opt.value = i; 
                    opt.innerText = data.week; 
                    select.appendChild(opt); 
                });
                
                initCategories();
                renderCurrentView();
            } else {
                console.error("data.js ë¡œë“œ ì‹¤íŒ¨");
            }
        };
    </script>
</body>
</html>
