<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weekly Briefing | ÏïÑÏπ¥Ïù¥Î∏å</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar-active { border-left: 4px solid #1e3a8a; background-color: #f3f4f6; font-weight: 600; }
    </style>
</head>
<body class="bg-[#F9FAFB] text-gray-900">
    <header class="sticky top-0 z-50 bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <h1 class="text-2xl font-black tracking-tighter text-gray-900 cursor-pointer" onclick="location.reload()">THE WEEKLY <span class="text-blue-700">BRIEFING</span></h1>
            <div id="authSection">
                </div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 py-8 flex flex-col md:flex-row gap-8">
        <aside class="w-full md:w-64 flex-shrink-0">
            <div class="sticky top-24">
                <h2 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-4">Navigation</h2>
                <nav class="space-y-1 mb-8">
                    <button onclick="showLatest()" id="navLatest" class="w-full flex items-center px-4 py-3 text-sm rounded-lg sidebar-active">
                        <span class="mr-3">üïí</span> Latest News
                    </button>
                    <button onclick="showBookmarked()" id="navArchive" class="w-full flex items-center px-4 py-3 text-sm text-gray-600 hover:bg-gray-100 rounded-lg transition">
                        <span class="mr-3">üìÅ</span> My Archive <span id="bookmarkCount" class="ml-auto bg-blue-100 text-blue-700 text-[10px] px-2 py-0.5 rounded-full font-bold">0</span>
                    </button>
                </nav>

                <h2 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-4">Select Week</h2>
                <select id="weekSelect" onchange="renderNews()" class="w-full bg-white border border-gray-300 rounded-lg px-3 py-2 text-sm outline-none focus:ring-2 focus:ring-blue-500"></select>
            </div>
        </aside>

        <main class="flex-grow">
            <div id="contentHeader" class="mb-6"></div>
            <div id="newsGrid" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // ÏÇ¨Ïö©ÏûêÎãòÏùò Firebase ÏÑ§Ï†ïÍ∞í Ï†ÅÏö©
        const firebaseConfig = {
            apiKey: "AIzaSyBSmPbiAqHEN4MgDw_lnvzqjGp3onPjEN8",
            authDomain: "newsletter-bc7b9.firebaseapp.com",
            projectId: "newsletter-bc7b9",
            storageBucket: "newsletter-bc7b9.firebasestorage.app",
            messagingSenderId: "933134351583",
            appId: "1:933134351583:web:a20dfc22ab1868d54f3d6a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let bookmarks = [];

        // UI Ìï∏Îì§Îü¨
        window.login = () => signInWithPopup(auth, provider).catch(err => console.error(err));
        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            const authSection = document.getElementById('authSection');
            if (user) {
                authSection.innerHTML = `
                    <div class="flex items-center gap-3">
                        <span class="text-sm font-medium text-gray-600">${user.displayName}Îãò</span>
                        <button onclick="logout()" class="text-xs bg-gray-100 hover:bg-gray-200 px-3 py-1.5 rounded-lg transition">Logout</button>
                    </div>`;
                onSnapshot(doc(db, "users", user.uid), (doc) => {
                    bookmarks = doc.exists() ? doc.data().bookmarks : [];
                    updateUI();
                });
            } else {
                authSection.innerHTML = `<button onclick="login()" class="bg-black text-white px-5 py-2 rounded-full text-sm font-bold hover:bg-gray-800 transition">Login with Google</button>`;
                bookmarks = [];
                updateUI();
            }
        });

        window.toggleBookmark = async (e, itemTitle) => {
            e.stopPropagation();
            if (!currentUser) return alert("Î°úÍ∑∏Ïù∏ ÌõÑ Ïù¥Ïö© Í∞ÄÎä•Ìï©ÎãàÎã§.");
            
            const allItems = newsData.flatMap(d => d.items);
            const item = allItems.find(i => i.title === itemTitle);
            
            const idx = bookmarks.findIndex(b => b.title === itemTitle);
            if (idx > -1) bookmarks.splice(idx, 1);
            else bookmarks.push(item);
            
            await setDoc(doc(db, "users", currentUser.uid), { bookmarks });
        };

        function updateUI() {
            document.getElementById('bookmarkCount').innerText = bookmarks.length;
            if (document.getElementById('navArchive').classList.contains('sidebar-active')) {
                showBookmarked();
            } else {
                renderNews();
            }
        }

        // Í∏∞Ï°¥ Î†åÎçîÎßÅ Î°úÏßÅ Ïú†ÏßÄ Î∞è Ï†ÑÏó≠ Ìï†Îãπ
        window.showLatest = () => {
            document.getElementById('navLatest').className = "w-full flex items-center px-4 py-3 text-sm rounded-lg sidebar-active";
            document.getElementById('navArchive').className = "w-full flex items-center px-4 py-3 text-sm text-gray-600 hover:bg-gray-100 rounded-lg transition";
            document.getElementById('weekSelect').disabled = false;
            renderNews();
        };

        window.showBookmarked = () => {
            document.getElementById('navLatest').className = "w-full flex items-center px-4 py-3 text-sm text-gray-600 hover:bg-gray-100 rounded-lg transition";
            document.getElementById('navArchive').className = "w-full flex items-center px-4 py-3 text-sm rounded-lg sidebar-active";
            document.getElementById('weekSelect').disabled = true;
            document.getElementById('contentHeader').innerHTML = `
                <span class="text-blue-700 text-xs font-bold uppercase tracking-widest">Personal Collection</span>
                <h2 class="text-3xl font-bold mt-1">My Archive</h2>
            `;
            renderGrid(bookmarks);
        };

        window.renderNews = () => {
            const weekIdx = document.getElementById('weekSelect').value || 0;
            const selected = newsData[weekIdx];
            if(!selected) return;
            document.getElementById('contentHeader').innerHTML = `
                <span class="text-blue-700 text-xs font-bold uppercase tracking-widest">Archive</span>
                <h2 class="text-3xl font-bold mt-1">${selected.week}</h2>
                <span class="text-sm text-gray-500">${selected.date}</span>
            `;
            renderGrid(selected.items);
        };

        function renderGrid(items) {
            const grid = document.getElementById('newsGrid');
            if (items.length === 0) {
                grid.innerHTML = '<p class="col-span-full text-center py-20 text-gray-400">Ìï≠Î™©Ïù¥ ÏóÜÏäµÎãàÎã§.</p>';
                return;
            }
            grid.innerHTML = items.map(item => {
                const isSaved = bookmarks.some(b => b.title === item.title);
                return `
                <article onclick="window.open('${item.link}')" class="bg-white rounded-2xl border border-gray-200 p-6 hover:shadow-xl transition-shadow cursor-pointer relative group">
                    <button onclick="toggleBookmark(event, '${item.title}')" class="absolute top-4 right-4 p-2 rounded-full transition-all ${isSaved ? 'bg-blue-700 text-white shadow-md' : 'bg-gray-50 text-gray-300 hover:bg-gray-100'}">
                        ${isSaved ? '‚òÖ' : '‚òÜ'}
                    </button>
                    <span class="bg-${item.color}-100 text-${item.color}-700 text-[10px] font-bold px-2 py-1 rounded uppercase">${item.category}</span>
                    <h3 class="text-xl font-bold mt-4 mb-3 leading-tight pr-8 line-clamp-2">${item.title}</h3>
                    <p class="text-gray-600 text-sm mb-4 line-clamp-2">${item.desc}</p>
                    <div class="text-blue-700 font-bold text-xs flex items-center">READ MORE <span class="ml-1 group-hover:translate-x-1 transition-transform">‚Üí</span></div>
                </article>`;
            }).join('');
        }

        // Ï¥àÍ∏∞Ìôî
        window.onload = () => {
            const select = document.getElementById('weekSelect');
            newsData.forEach((data, index) => {
                const opt = document.createElement('option');
                opt.value = index;
                opt.innerText = data.week;
                select.appendChild(opt);
            });
            renderNews();
        };
    </script>
    <script src="data.js"></script>
</body>
</html>
