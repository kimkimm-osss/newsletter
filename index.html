<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weekly Briefing | 아카이브</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-[#F9FAFB] text-gray-900">
    <header class="sticky top-0 z-50 bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <h1 class="text-2xl font-black tracking-tighter text-gray-900">THE WEEKLY <span class="text-blue-700">BRIEFING</span></h1>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 py-8 flex flex-col md:flex-row gap-8">
        <aside class="w-full md:w-64 flex-shrink-0">
            <div class="sticky top-24">
                <h2 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-4">Select Week</h2>
                <select id="weekSelect" onchange="renderNews()" class="w-full bg-white border border-gray-300 rounded-lg px-3 py-2 text-sm outline-none focus:ring-2 focus:ring-blue-500"></select>
            </div>
        </aside>

        <main class="flex-grow">
            <div id="weekHeader" class="mb-6"></div>
            <div id="newsGrid" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
        </main>
    </div>

    <script src="data.js"></script>
    <script>
        function init() {
            const select = document.getElementById('weekSelect');
            newsData.forEach((data, index) => {
                const opt = document.createElement('option');
                opt.value = index;
                opt.innerText = data.week;
                select.appendChild(opt);
            });
            renderNews();
        }

        function renderNews() {
            const index = document.getElementById('weekSelect').value;
            const selected = newsData[index];
            
            document.getElementById('weekHeader').innerHTML = `
                <span class="text-blue-700 text-xs font-bold uppercase tracking-widest">Archive</span>
                <h2 class="text-3xl font-bold mt-1">${selected.week}</h2>
                <span class="text-sm text-gray-500">${selected.date}</span>
            `;

            const grid = document.getElementById('newsGrid');
            grid.innerHTML = selected.items.map(item => `
                <article onclick="window.open('${item.link}')" class="bg-white rounded-2xl border border-gray-200 p-6 hover:shadow-xl transition-shadow cursor-pointer">
                    <span class="bg-${item.color}-100 text-${item.color}-700 text-[10px] font-bold px-2 py-1 rounded uppercase">${item.category}</span>
                    <h3 class="text-xl font-bold mt-4 mb-3 leading-tight">${item.title}</h3>
                    <p class="text-gray-600 text-sm mb-4">${item.desc}</p>
                    <div class="text-blue-700 font-bold text-xs">READ MORE →</div>
                </article>
            `).join('');
        }
        window.onload = init;
    </script>
</body>
</html>
