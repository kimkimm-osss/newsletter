<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weekly Briefing</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* === Reset & Base Styles === */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #F8F9FA;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* === Layout === */
        .app-container {
            display: flex;
            flex: 1;
            max-width: 1600px;
            margin: 0 auto;
            width: 100%;
        }

        /* === Sidebar === */
        .sidebar {
            width: 280px;
            background-color: #F8F9FA;
            padding: 40px 30px;
            border-right: 1px solid #E5E7EB;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 50px;
            color: #111827;
            letter-spacing: -0.5px;
        }
        .logo span { color: #2563EB; }

        .nav-section { margin-bottom: 40px; }
        .nav-title {
            font-size: 0.75rem;
            color: #9CA3AF;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            color: #4B5563;
            transition: all 0.2s;
        }

        .nav-item.active {
            background-color: #F3F4F6;
            color: #111827;
            font-weight: 600;
            border-left: 4px solid #1E40AF;
        }

        .nav-item i { width: 24px; margin-right: 10px; }

        .badge-count {
            background-color: #DBEAFE;
            color: #1E40AF;
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 12px;
            margin-left: auto;
            font-weight: 700;
        }

        .week-select {
            width: 100%;
            padding: 12px;
            border: 1px solid #D1D5DB;
            border-radius: 8px;
            background-color: white;
            font-size: 0.95rem;
            color: #374151;
            cursor: pointer;
        }

        /* === Main Content === */
        .main-content {
            flex: 1;
            padding: 40px 60px;
            overflow-y: auto;
            background-color: #fff;
        }

        .top-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 40px;
            font-size: 0.9rem;
            color: #4B5563;
        }
        .top-bar .user-email { font-weight: 600; margin-right: 15px; }
        .top-bar .logout { color: #6B7280; text-decoration: underline; cursor: pointer; }

        /* === Grid System === */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
        }

        /* === Card Style === */
        .card {
            background-color: white;
            border: 1px solid #E5E7EB;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 20px -5px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .category-badge {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }
        
        .bg-blue { background: #EBF5FF; color: #1E40AF; }
        .bg-gray { background: #F3F4F6; color: #1F2937; }
        .bg-green { background: #DEF7EC; color: #03543F; }
        .bg-orange { background: #FEECDC; color: #8A2C0D; }
        .bg-purple { background: #EDEBFE; color: #5521B5; }
        .bg-indigo { background: #E0E7FF; color: #3730A3; }

        .card-date { font-size: 0.85rem; color: #9CA3AF; }

        .card-title {
            font-size: 1.35rem;
            font-weight: 700;
            color: #111827;
            margin-bottom: 12px;
            line-height: 1.3;
        }

        /* [핵심 수정] 3줄 요약 스타일 */
        .card-desc {
            font-size: 0.95rem;
            color: #4B5563;
            margin-bottom: 24px;
            
            /* 줄 간격을 1.6으로 설정하여 가독성 확보 */
            line-height: 1.6; 
            
            /* 3줄까지만 표시하고 넘치면 ... 처리 */
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            
            /* 내용이 적어도 레이아웃 유지를 위해 최소 높이 확보 */
            min-height: 4.8em; 
        }

        .card-footer {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .read-more {
            color: #2563EB;
            font-weight: 600;
            font-size: 0.9rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
        }
        
        .read-more:hover { text-decoration: underline; }

        .bookmark-btn { color: #D1D5DB; font-size: 1.2rem; cursor: pointer; }
        .bookmark-btn:hover { color: #2563EB; }
    </style>
</head>
<body>

<div class="app-container">
    <aside class="sidebar">
        <div class="logo">THE WEEKLY <span>BRIEFING</span></div>
        <div class="nav-section">
            <div class="nav-title">NAVIGATION</div>
            <div class="nav-item active"><i class="fas fa-clock"></i> Latest News</div>
            <div class="nav-item"><i class="fas fa-folder"></i> My Archive <span class="badge-count">4</span></div>
        </div>
        <div class="nav-section">
            <div class="nav-title">SELECT WEEK</div>
            <select class="week-select">
                <option>2026년 2월 1주차</option>
                <option>2026년 1월 4주차</option>
            </select>
        </div>
    </aside>

    <main class="main-content">
        <div class="top-bar">
            <span class="user-email">sound410@bsco.co.kr</span>
            <span class="logout">Logout</span>
        </div>
        <div id="news-grid" class="news-grid"></div>
    </main>
</div>

<script src="data.js"></script>

</body>
</html>
